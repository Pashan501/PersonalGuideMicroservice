personalguide.food.title.3 = Par Bar ³
personalguide.food.description.3 = Par Bar ³ на Левом берегу Киева - большой зал с панорамными окнами и удобным зонированием, где гости могут выбрать место на просторной террасе, в основном зале, за большой контактной стойкой или суши-бар. Где бы вы ни находились, вас будут окружать природные материалы, которые соседствуют с искусственными: дерево, кожа, камень, бетон и железо. Это не зря - эти комбинации дают подлинное ощущение безопасности и комфорта. Гармонии интерьеру добавило множество разноцветных зеленых растений - своеобразный оазис в шумном мегаполисе.
personalguide.food.text.3.1 = Par Bar ³ открыт круглый год. Его можно расположить на диване у стены, за столиками у прозрачного винного шкафа или в конце холла на диване, утопающем в зелени. А вот качели с подсветкой - обязательно сфотографируй. В основном зале также можно выбрать место на мягких диванах или выбрать отдельные столики с удобными креслами. Чтобы увидеть, как ребята готовят что-нибудь из азиатского меню - присаживайтесь в суши-бар из восьмиметрового камня. Если в планах на вечер - коктейльная магия - сядьте за большой контактный бар.
personalguide.food.text.3.2 = &1По вечерам в атмосферу ресторана добавляется освещение - теплый мягкий рассеянный свет. Меню Par Bar ³ на Левом берегу основано на европейской и азиатской кухне, с учетом пожеланий постоянных посетителей сети. Шеф-повар постарался придать ему смысл, чтобы каждый мог найти себе блюдо по душе.

personalguide.rout.title.1 = Софиевская площадь -> Михайловская площадь (40 минут)
personalguide.rout.description.1 = Данный туристический маршрут проведет вас через Софиевскую площадь, Андриивськаий спуск, Контрактовая площадь, почтовых площадь, и через фуникулер проведет на Михайловской площади.
personalguide.rout.text.1.1 = Софиевская площадь это площадь в центре Киева, находится в Старом Киеве. Ярослав Мудрый в этом города в 1036 году разгромил печенегов и построил на этом месте Софиевский Собор, а площадь которая его окружала назвали Софиевская площадь. С давних времен Софиевская площадь стала общественным центром города. После Софиевской площади можно пройти на Андреевский спуск. Андреевский спуск это спуск соединяющий Подол с Ветхим Киевом. Пролегает от Контрактовой площади до Владимирской и Десятинной улиц. Основная застройка улицы была выполнена в 90-х годах 19 века. Андреевский спуск популярное место среди туристов, именно здесь можно увидеть большое количество памятников города, и различных музеев. С Андреевского спуска мы можем пройти к Почтовой Площади. Это одна из древнейших площадей города, торговые поселения были обнаружены здесь еще в 4 веке. Красивое место в Киеве с фонтаном в центре.
personalguide.rout.text.1.2 = Через почтового площадь можно попасть в фуникулера. Он был открыт еще в 1905 году. С тех пор работа над фуникулером не было завершено, была по продолжения маршрута, так и модернизация станции и вагона. С фуникулера мы можем пройти к Михайловской площади. 

personalguide.rout.title.2 = Контрактовая площадь -> Арка Дружбы народов.
personalguide.rout.description.2 = Данный туристический маршрут проведет вас через Контрактовая площадь Почтовую Площадь, парк Владимирская Горка, Арки Дружбы Народов.
personalguide.rout.text.2.1 = Контрактовая площадь - это площадь в Подольском рацон города Киева, является одним из старейших в Киеве, возникла еще во времена киевского Руси. В 1123-1136 годах здесь была возведена церковь Богородицы Пирогощи.Почтовои Площади это одна из древнейших площадей города, торговые поселения были обнаружены здесь еще в 4 веке. Красивое место в Киеве с фонтаном в центре.
personalguide.rout.text.2.2 = Владимирская парк - это парк в Киеве, заложенный в середине 19 века. Находится в исторической части Киева. Парк является памятником садово-паркового искусства общегосударственного значения с 1972 року.Писля парка нас ждет Арка дружбы народов - это скульптурная композиция на территории Крещатого парке был создан в 1981 году на празднование 1500-летия Киева.

personalguide.rout.title.3 = Майдан Независимости -> Контрактовая площадь (55 минут)
personalguide.rout.description.3 = Данный туристический маршрут проведет вас через центр Киева, именно в этом туристическом маршруте вы почувствуете истинный дух исторического Киева. После Майдана Независимости вас зустрниуть такие места как Золотые Ворота, Пейзажная Аллея и в конце маршрута вас ждет Контрактовая Площадь.
personalguide.rout.text.3.1 = Майдан Независимости это центральная площадь Киева, к концу 10 века, это место как и весь теперешниий Крещатик называлась Перевесище и была болотом. В августе 1991 года площадь получила современное название в честь провозглашения Украиной независимости. Золотые ворота - главные ворота древнего Киева, является памятником оборонной архитектуры Киевской Руси. О строительстве Золотых Ворот впервые было упомянуто в литопис в 1037 году. После Золотых ворот вас ждет Пейзажная алея- это зона отдыха в Киеве, была создана на месте изрытых оборонных валивВерхнього города, которые шло над оврагом.
personalguide.rout.text.3.2 = Контрактовая площадь - это площадь в Подольском рацон города Киева, является одним из старейших в Киеве, возникла еще во времена киевского Руси. В 1123-1136 годах здесь была возведена церковь Богородицы Пирогощи.



