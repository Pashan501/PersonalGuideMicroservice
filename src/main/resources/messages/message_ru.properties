personalguide.place.title.1 = Софийский собор
personalguide.place.description.1 = Одна из главных достопримечательностей Киева - собор Святой Софии. Это одно из первых произведений древнерусского зодчества в Киеве. Собор построен в XI веке. Он расположен в самом центре города. София Киевская украшает 260 кв.м. мозаики и 3 тыс. кв.м. фрески. Вряд ли где-нибудь в Европе можно найти церковь, где сохранилось бы столько фресок XI века. Все близлежащие монастырские постройки были построены в 17 веке и выполнены в архитектурном стиле украинского барокко.
personalguide.place.text.1.1 = В «Повести прошлых лет» основание Софийского собора указано под 1037 годом; в новгородской летописи это событие отмечено в 1017 и 1037 годах. Местом основания было поле битвы, на котором годом ранее (1036 г.) русские войска разбили печенегов. Основателем кафедрального собора летописные источники определяют киевского князя Ярослава Мудрого. Другие источники позволяют связать фундамент собора с именем Владимира Великого. Современник строительства собора митрополит Киевский Иларион в своем «Слове закона и благодати» упоминает Софийский собор, говорит, что в ее создании Ярослав выполнил дело своего отца Владимира; Немецкий епископ Мерзебургский Титмар († 1018) упоминает в 1018 году действующий Софийский монастырь в Киеве. В последние годы стала популярной гипотеза об основании Киевской Софии князем Владимиром. Доктор исторических наук Надежда Никитенко при поддержке кандидата исторических наук Вячеслава Корниенко выдвинула гипотезу: собор заложен 4 ноября 1011 года, освящен 11 мая 1018 года, строительство было начато Владимиром Великим, завершено Ярославом Мудрым.
personalguide.place.text.1.2 = &1На протяжении веков собор пережил вражеские вторжения, грабежи, частичное разрушение, ремонт и реконструкцию. Киевский Софийский собор был одним из крупнейших сооружений своего времени. Общая ширина собора составляет 54,6 м, длина - 41,7 м, высота до зенита центральной бани - 28,6 м. В соборе 5 нефов, завершенных с востока апсидами. Его увенчивают 13 вершин с ваннами, покрытыми свинцовыми листами, образующими ступенчатый пирамидальный силуэт, окруженный с трех сторон двумя рядами открытых галерей, внутренний из которых имеет два яруса. Долгое время считалось, что галереи были пристроенными. в собор позже; Недавние исследования показали, что их связывает одна идея, возникшая одновременно. Баптистерий, встроенный в западную галерею, относится к середине XII века. Стены сложены из крупных натуральных камней - гранита и розового кварцита, ряды которых разделены рядами плоских кирпичей - плинтусов. Укладка производилась на известково-цементный раствор розового цвета. Изначально собор не оштукатурили и не побелили.

personalguide.place.title.2 = Киево-Печерская Лавра
personalguide.place.description.2 = Украшенная многочисленными золотыми куполами, Киево-Печерская Лавра возвышается на правом берегу Днепра. Лавра - удел Пресвятой Богородицы, колыбель монашества на Руси и оплот православной веры. Монастырь был основан в XI веке и строился на протяжении следующих 9 веков. Название Лавры «Печерская» происходит от слова «пещеры», которые расположены на всей территории монастыря. Первые монахи поселились в пещерах, и вы все еще можете увидеть древние гробницы, найденные в темных подземных галереях. На территории Лавры находится множество музеев, в том числе знаменитый Золотой фонд Украины - прекрасная коллекция скифского золота ...
personalguide.place.text.2.1 = Монастырь был основан в 1051 году князем Ярославом Владимировичем, монахом Антонием, как пещерный монастырь. Один из первых монастырей на Руси, положивший начало русскому монашеству. Соучредителем монастыря считается Феодосий, один из первых учеников Антония. В 1058 году, прося благословения святого Антония, святой Варлаам построил над пещерой деревянную церковь в честь Успения Пресвятой Богородицы. В XI веке монастырь стал центром распространения и утверждения христианства в Киевской Руси. В XII веке он получил статус «лаврового» - главного крупного монастыря. В XVIII веке Киево-Печерская Лавра стала крупнейшим церковным феодалом в Украине: ей принадлежали 3 города, 7 поселков, около 200 деревень и хуторов, более 70 тысяч крепостных, 2 бумажные фабрики, 11 кирпичных и 6 стекольных заводов, более 160 винокурен и ветряных мельниц, около 200 таверн, 2 конезавода. В 1416 году его сожгла Орда под предводительством Едигея во время нападения на Киев. Перестроен в 1470 году. Многие небольшие монастыри и так называемые пустыни (в том числе Китайская, Мыкильская и другие под Киевом) с их землями и крепостными крестьянами на Украине, в России и Беларуси были подчинены Киево-Печерской лавре. Киево-Печерская Лавра сыграла важную роль в развитии античной культуры, была летописным центром. Произведения зарубежных авторов были переведены на церковнославянский язык и переписаны здесь. В монастыре работали известные летописцы Никон и Нестор (автор «Сказаний давно минувших лет»). В XIII в. Составлен Киево-Печерский патерик - важный источник по истории Киева. Архимандритом монастыря была Могила Петра. 21 апреля 1721 года «сгорели все постройки, большая церковь, колокола, ризница.
personalguide.place.text.2.2 = &1В XIX веке, как и прежде, в Лавре велись значительные строительные и ремонтные работы. При реконструкции Печерской крепости, в середине 19 века, вокруг Нижнего края Лавры была возведена каменная крепостная стена. В конце XIX в. Трапезная и церковь построены по проекту архитектора В. Николаева. Под руководством архитектора О. Щусева были расписаны интерьеры церкви и Трапезной. В монастыре заботились о здоровье монахов и паломников. В 1849 году на территории монастыря был построен двухэтажный госпиталь при Никольской больнице, а также госпиталь для паломников и путешественников, который ежегодно обслуживал более 500 пациентов. В 1873 году в Киеве под эгидой Церковно-археологического общества был основан первый публичный музей города - Церковно-археологический музей. Целью его создания была охрана и сбор церковных древностей, а также изучение церковной истории. По своим организационным принципам музей был гражданским учреждением, действовал на общественных началах и существовал на добровольные пожертвования. Создание этого музея нашло глубокое понимание среди духовенства - от деревенских пастырей до настоятелей монастырей и епископата, многие из которых усердно способствовали пополнению коллекции музея.

personalguide.place.title.3 = Золотые ворота
personalguide.place.description.3 = Редкий памятник оборонного зодчества Киевской Руси, сохранившийся до наших дней. Золотые ворота были главным входом в Киев во времена Ярослава Мудрого. Это удивительное произведение древнерусских зодчих вызывало восхищение современников и наводило ужас на врагов своей неприступностью. Золотые ворота - могучие боевые ворота, над которыми возвышается Благовещенская церковь. В музее проходят театрализованные представления об истории древнего Киева.
personalguide.place.text.3.1 = Строительство Золотых ворот упоминается в летописи в 1037 году, когда Ярослав основал город - великий Киев, а города этих ворот имеют Золотые. Он основал… тогда церковь у Золотых ворот, каменная, Благовещения Пресвятой Богородицы. Таким образом, через эти ворота в город должны были прийти «хорошие новости». Наиболее вероятная дата постройки ворот - 1017-1024 годы, так как в 1037 году уже есть записи о строительстве многих построек «города Ярослава»: Золотые ворота, Софийский собор, церковь Святой Ирины и другие. . За один год такое количество построек не удалось достроить, потому что Киев был не очень густонаселенным (30 000 человек). Не исключено, что в летописи упоминаются постройки последних почти 30 лет до 1037 года, когда Золотые ворота могли появиться еще при Владимире Великом. Первое упоминание о Золотых воротах Киева содержится в 1018 году в польской летописи Анонимного Галла (начало XII века). В ней рассказывается о войне за власть Святополка, которого поддерживал его тесть - польский князь Болеслав I Храбрый - с Ярославом. 14 августа 1018 года они взяли Киев, и Болеслав ударил мечом Золотые ворота, чтобы захватить город. От удара меч был сколот, отсюда и название - «Щербец». Затем этот меч хранился в Гнезно (первой столице Польского королевства) и стал одним из символов Польши.
personalguide.place.text.3.2 = &1Состояние ворот значительно ухудшилось за время их пребывания под землей. Были обнаружены две параллельные стены, длиной 25 метров (восточный пилон) и 13 метров (западный) и высотой около 8 метров. На внутренних поверхностях стен проезжей части насчитывалось семь пар пилястр, а пространство между пилястрами оформлялось небольшими двухъярусными нишами. Кладка ворот аналогична Софийскому собору - использована смешанная техника (opus mixtum), когда натуральные камни разной величины чередуются с рядами кирпича (плинтуса). 25 июня 1834 года (день рождения императора) Золотые ворота были открыты и освящены. Требовались меры по сохранению памятника. В 1835-1836 гг. Верхняя часть стен была залита известковым раствором, а на развалинах уложен дерн. В 1837 г. инженер Ф. Мехович возвел у восточной стены контрфорсы и соединил стены железными стяжками и кольцами. Впоследствии были проведены работы по укреплению руин: на некоторых участках была отремонтирована древняя кладка, возведены контрфорсы, устроены металлические связи, территория вокруг остатков памятника была обнесена чугунной оградой. В таком виде Золотые ворота сохранились до нашего времени. Однако из-за осадков памятник продолжил разрушаться, что сильно обеспокоило ученых. В 1970-х годах над останками было решено построить павильон, который бы не только защищал их, но и воспроизводил первоначальный облик здания.

personalguide.place.title.4 = Владимирский собор
personalguide.place.description.4 = Владимирский собор был посвящен 900-летию Крещения Руси и назван в честь святого князя Владимира. Храм был спроектирован архитекторами в старовизантийском стиле - например, те, что построены в старинных русских храмах во времена князя Владимира и Ярослава Мудрого. Владимирский собор - традиционный шестистолпный храм, увенчанный семью куполами. Это блестящий образец гармонии живописи и архитектуры. Известность уникального памятника культуры Владимирский собор получил в основном благодаря своим росписям. Собор расписывали выдающиеся русские художники: В. М. Васнецов, М. А. Врубель, М. В. Нестеров, П. А. Сведомская, В. А. Котарбинский.
personalguide.place.text.4.1 = В 1852 году митрополит Московский Филарет предложил построить в Киеве храм в честь приближающегося девятисотлетия крещения Руси князем Киевским Владимиром. Граждане со всех концов Российской империи начали массово жертвовать деньги храму, и в 1859 году общая сумма пожертвований достигла 100000 российских рублей. Строительство церкви началось в 1862 году и закончилось в 1882 году. На торжественном освящении собора, которое состоялось 20 августа 1896 года, присутствовали император Николай II и его супруга Александра Федоровна. В советское время собор оставался открытым храмом, выполняя функции собора Киево-Галицкой митрополии Русской Православной Церкви. Хотя попытки закрыть были. Так, в августе 1929 г. секретариат ВЦИК утвердил решение Киевсовета закрыть «по многочисленным просьбам рабочих» Владимирский собор в Киеве и организовать Всеукраинский антирелигиозный музей. в своих помещениях.
personalguide.place.text.4.2 = &1Во время оккупации собор отреставрировали, а его торжественное открытие было запланировано на конец 1943 года. После освобождения Киева от немцев собор стал собором Русской православной церкви и продолжил свое существование. функционировать как таковой. В 1992 году, после образования Украинской Православной Церкви Киевского Патриархата, храм стал Патриаршим собором этой конфессии. Мощи великомученицы Варвары, для которой в XVIII веке изготовил мощевик киевским ювелиром Самийло Ростовским, а также мощи преподобного Макария сейчас находятся во Владимирском соборе.

personalguide.food.title.1 = Ресторан Гурамма
personalguide.food.description.1 = Встречайте обновленное - Ресторан Гурамма. Он объединяет два ресторана Guramma Modern Asia и Guramma Italiana. Теперь гости могут насладиться прекрасной итальянской и современной азиатской кухней в одном ресторане Guramma Italiana. Ресторан «Гурамма» - это всегда непревзойденное качество блюд, тонко подобранная карта вин со всего мира, качественный сервис и потрясающие панорамные виды на исторический Киев, Днепр и его склоны. Каждый день они создают неповторимую атмосферу для вашего отдыха, и это определенно особая гастрономическая история. История о трогательных романтических вечерах с любимым человеком, беззаботных беседах за бокалом вина с близкими, задушевных семейных обедах или шумных вечеринках с живой музыкой. Ресторан «Гурамма» - это всегда незабываемые впечатления!
personalguide.food.text.1.1 = Единственный итальянский ресторан в Киеве с невероятным панорамным видом на город и Киево-Печерскую Лавру. Настоящая итальянская кухня на склонах Днепра, танцы и всегда приветливые официанты с демонстрацией блюд - все для создания неповторимой атмосферы вашего беззаботного отдыха. Как и в настоящем итальянском ресторане, в вашем распоряжении обширная карта вин, самые свежие морепродукты и вкуснейшие десерты из вашей собственной кондитерской.
personalguide.food.text.1.2 = &1Guramma Italiana - это теплая семейная встреча с детьми, у которых есть возможность посмотреть пиццу и даже принять в ней участие. Guramma Italiana - это романтическое свидание с огнями ночного города или ужин в компании друзей под живую музыку. Guramma Italiana - это ваша сладкая жизнь!

personalguide.food.title.2 = SANPAOLO
