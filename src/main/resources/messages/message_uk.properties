personalguide.food.title.3 = Пар-бар ³
personalguide.food.description.3 = Par Bar ³ на Лівому березі Києва - це велика кімната з панорамними вікнами та зручним зонуванням, де гості можуть вибрати місце на просторій терасі, у головному залі, за великим контактним баром або суші-бар. Де б ви не були, ви будете оточені природними матеріалами, сусідами штучних: дерево, шкіра, камінь, бетон та залізо. Це не дарма - ці комбінації дають справжнє відчуття захищеності та комфорту. Гармонії інтер’єру додало кількість різнофактурних зелених рослин - своєрідних оазисів у галасливому мегаполісі.
personalguide.food.text.3.1 = Бар Par ³ працює цілий рік і пропонується на дивані вздовж стіни, за столами біля прозорої винної шафи або в кінці залу на дивані, зануреному в зелень. А ось гойдалки з підсвічуванням - обов’язково сфотографуйте. У головному залі також можна вибрати місце на м’яких диванах, або вибрати окремі столи зі зручними кріслами. Щоб подивитися, як хлопці готують щось із азіатського меню - зайняти місце у восьмиметровому кам’яному суші-барі. Якщо плани на вечір - коктейльна магія - сідайте за великий контактний бар.
personalguide.food.text.3.2 = &1 Вечорами атмосфера ресторану додає освітлення - тепле, м'яке розсіяне світло. Меню Par Bar ³ на Лівому березі базується на європейській та азіатській кухні, з урахуванням побажань постійних відвідувачів мережі. Шеф-кухар намагався зробити це змістовним, щоб кожен міг знайти страву на свій смак.

personalguide.rout.title.1 = Софіївська площа -> Михайлівська площа(40 хвилин)
personalguide.rout.description.1 = Даний туристичний маршрут проведе вас через Софіївську площу, Андріївськаий узвіз, Контрактову площу, Почтову площу, та через фунікулер проведе на Михайлівську Площу.
personalguide.rout.text.1.1 = Софіївська площа це площа в центрі Києва, що знаходиться у Старому Києві. Ярослав Мудрий на цьому міста у 1036 році розгромив Печенігів та збудував на цьому місці Софіївський Собор, а площа що його оточувала назвали Софіївська Площа. З давних часів Софіївська Площа стала суспільним центром міста. Після Софіївської площі можна пройти на Андріївський узвіз. Андріївський узвіз це узвіз що сполучає Поділ з Старим Києвом. Пролягає від контрактової площі до Володимирської та Десятинної вулиць. Основна забудова вулиці була виконана в 90-х роках 19 століття. Андріївський узвіз популярне місце серед туристів, бо саме тут можна побачити велику кількість памяток міста, та різних музеїв. З Андріївського узвозу ми можемо пройти до Почтової Площі. Це одна з найдавніших площ міста, торгові поселення були виявлені тут ще в 4 столітті. Красиве місце в Києві з фонтаном у центрі.  
personalguide.rout.text.1.2 = Через Почтову площу можна потрапити до фунікулеру. Він був відкритий ще у 1905 році. З того часу роботу над фунікулером не було завершено, була як і продовження маршруту, так і модернізація станції і вагону. З фунікулеру ми можемо пройти до Михайлівської площі.

personalguide.rout.title.2 = Контрактова площа -> Арка Дружби народів.
personalguide.rout.description.2 = Даний туристичний маршрут проведе вас через Контрактову площу Поштову Площу, парк Володимірська Гірка, Арки Дружби Народів.
personalguide.rout.text.2.1 = Контрактова площа - це площа у Подільському рацоні міста Києва, являється одним з найстаріших у Києві, виникла ще за часів Києвської Русі. У 1123-1136 роках тут було зведено церкву Богородиці Пирогощі.Почтової Площі це одна з найдавніших площ міста, торгові поселення були виявлені тут ще в 4 столітті. Красиве місце в Києві з фонтаном у центрі.
personalguide.rout.text.2.2 = Володимірський парк - це парк у Києві, закладений у середині 19 століття. Знаходиться в історичній частині Києва. Парк є пам'яткою садово-паркового мистецтва загальнодержавного значення з 1972 року.Після парку нас чекає Арка дружби народів - це скульптурна композиція на території Хрещатого парку був створений в 1981 році на святкування 1500-річчя Києва.

personalguide.rout.title.3 = Майдан Незалежності -> Контрактова площа(55 хвилин)
personalguide.rout.description.3 = Даний туристичний маршрут проведе вас через центр Києва, саме в цьому туристичному маршруті ви відчуете справжній дух історичного Києва. Після Майдана Незалежності вас зустрніуть такі місця як Золоті Ворота, Пейзажна Алея та в кінці маршруту вас чекає Контрактова Площа.
personalguide.rout.text.3.1 = Майдан Незалежності це центральна площа Києва, до кінця 10 століття, ця місцина як і весь теперешніій Хрещатик звалася Перевісищем і була болотом. У Серпні 1991 року площа отримала сучасну назву на честь проголошення Україною Незалежності. Золоті ворота - головна брама стародавнього Києва, являється пам'яткою оборонної архітектури Київської Русі. Про будівництво Золотих Воріт вперше було згадано в литописі у 1037 році. Після Золотих воріт вас чекає Пейзажна алея- це зона відпочинку в Києві, була створена на місці зритих оборонних валівВерхнього міста, які йшло понад яром.
personalguide.rout.text.3.2 = Контрактова площа - це площа у Подільському рацоні міста Києва, являється одним з найстаріших у Києві, виникла ще за часів Києвської Русі. У 1123-1136 роках тут було зведено церкву Богородиці Пирогощі.