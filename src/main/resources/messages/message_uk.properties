personalguide.food.title.2 = САНПАОЛО
personalguide.food.description.2 = Ресторан SANPAOLO - затишне місце в центрі столиці, де можна розслабитися і смачно поїсти. Затишний, вишуканий інтер'єр, уважний персонал, вільна атмосфера і хороша музика посприяють вашому відпочинку. У ресторані - вишукана кухня від шефа, в яку входять страви різних кулінарних традицій, чудові десерти. Меню включає страви для тих, хто дотримується здорового харчування, а також для шанувальників вегетаріанської кухні. Гордість ресторану - хліб власної випічки. Він випікається за особливими рецептами з борошна, змеленого на власному млині з органічного зерна. Для ділових зустрічей і спілкування з діловими партнерами є VIP зал на 20 місць. М'які дивани, проектор - тут все у вашому розпорядженні.
