personalguide.place.title.1 = Софіївський Собор
personalguide.place.description.1 = Однією з головних визначних пам'яток Києва є собор Святої Софії. Це одне з перших творів давньоруської архітектури Києва. Собор був побудований в XI столітті. Він розташований в самому центрі міста. Софія Київська прикрашена 260 кв.м. мозаїк та 3 тисячі кв.м. фресок. Навряд чи де-небудь в Європі можна знайти церкву, де б збереглося стільки фресок XI століття. Усі монастирські будівлі, що знаходяться поруч побудовані в 17 столітті і виконані в архітектурному стилі українського бароко.
personalguide.place.text.1.1 = У «Повісті минулих літ» заснування Софійського собору значиться під 1037 роком; в Новгородському літописі подія позначена 1017 та 1037 роками. Місцем закладення було поле битви на якому роком раніше (1036) руські війська здолали печенігів.Засновником собору літописні джерела визначають київського князя Ярослава Мудрого. Інші джерела дають можливість пов'язувати заснування собору з іменем Володимира Великого. Сучасник будівництва собору митрополит Іларіон Київський у своєму «Слові про Закон і Благодать», згадуючи Софійський собор, говорить, що в його створенні Ярослав завершив справу свого батька Володимира; німецький єпископ Тітмар Мерзебурзький (†1018) згадує під 1018 роком дійовий Софійський монастир у Києві. Останніми роками набула популярності гіпотеза про заснування Софії Київської князем Володимиром. 	Доктор історичних наук Надія Нікітенко, підтримана кандидатом історичних наук В'ячеславом Корнієнком, висунула гіпотезу: собор закладено 4 листопада 1011, освячено 11 травня 1018, спорудження розпочав Володимир Великий, завершив Ярослав Мудрий.
personalguide.place.text.1.2 = &1За багатовікову історію собор пережив навали ворогів, пограбування, часткові руйнування, ремонти, перебудови.Київський Софійський собор був однією з найбільших будівель свого часу. Загальна ширина собору — 54,6 м, довжина — 41,7 м, висота до зеніту центральної бані — 28,6 м. Собор має 5 нав, завершених на сході апсидами. Увінчаний 13 верхами з банями, покритими свинцевими листами, що утворюють ступеневий пірамідальний силует, оточений з трьох боків двома рядами відкритих галерей, з яких внутрішній має два яруси. Довгий час вважали, що галереї прибудовані до собору пізніше; дослідження останнього часу довели, що вони пов'язані єдиним задумом, виникли водночас. Хрестильня, вбудована у західну галерею, належить до середини XII ст.Стіни викладені з великих природних каменів — граніту й рожевого кварциту, ряди яких розділені рядами пласкої цегли — плінфи. Мурування виконували на рожевому вапняно-цем'янковому розчині. Первісно собор не був зовні потинькований і побілений.

personalguide.place.title.2 = Києво-Печерська Лавра
personalguide.place.description.2 =  Увінчана численними золотими куполами Києво-Печерська Лавра височить на правому березі Дніпра. Лавра - це доля Пресвятої Богородиці, колиска чернецтва на Русі і твердиня православної віри. Монастир був заснований в XI столітті і забудовувався протягом 9 наступних століть. Назва Лаври «Печерська» походить від слова «печери», які знаходяться під всією територією монастиря. У печерах селилися перші монахи і до цих пір можна бачити древні усипальниці, що зустрічаються в темних підземних галереях. На території Лаври знаходяться численні музеї, в тому числі й відомий Золотий Фонд України - чудова колекція скіфського золота.
personalguide.place.text.2.1 = Обитель засновано 1051 року за князя Ярослава Володимировича, ченцем Антонієм, як печерний монастир. Один із перших монастирів Русі, що поклав початок руському чернецтву. Співзасновником монастиря вважається один із перших учнів Антонія — Феодосій. У 1058 р., попросивши благословення преподобного Антонія, преподобний Варлаам побудував над печерою дерев'яну церкву на честь Успіння Пресвятої Богородиці. У XI столітті монастир став центром розповсюдження і затвердження християнства у Київській Русі. У XII столітті отримав статус «лаври» — головного великого монастиря. У XVIII столітті Києво-Печерська лавра стала найбільшим церковним феодалом в Україні: їй належали 3міста, 7 містечок, близько 200 сіл і хуторів, понад 70 тис. кріпаків, 2 паперові фабрики, 11 цегляних і 6 скляних заводів, більше 160 винокурень і вітряків, близько 200 шинків, 2 кінних заводи. 1416 року спалений ординцями під проводом Едигея під час нападу на Київ. Відбудований 1470 року. Києво-Печерській лаврі було підпорядковано багато дрібних монастирів і так звані пу́стині (зокрема Китаївська, Микільська та інші під Києвом) з їхніми угіддями і кріпаками в Україні, Росії, Білорусі. Києво-Печерська лавра відіграла важливу роль у розвитку давньоруської культури, була центром літописання. Тут перекладалися на церковнослов'янську мову і переписувалися твори іноземних авторів. У лаврі працювали відомі літописці Никон і Нестор (автор «Повісті минулих літ»). У XIII ст. було складено «Києво-Печерський патерик» — важливе джерело з історії Києва. Архимандритом монастиря був Петро Могила. 21 квітня 1721 року згоріли «всі будівлі, церква велика, дзвони, ризниця.
personalguide.place.text.2.2 = &1У XIX ст., як і раніше, Лавра проводила значні будівельні та ремонтно-реставраційні роботи. У період реконструкції Печерської фортеці, в середині XIX ст., навколо Нижньої території Лаври було споруджено кам'яний фортечний мур. Наприкінці ХІХ ст. за проєктом архітектора В.Ніколаєва побудовано Трапезну палату і церкву. Під керівництвом архітектора О. Щусєва були розписані інтер'єри церкви і Трапезної палати. Обитель виявляла турботу про здоров'я ченців та прочан. У 1849 році на території монастиря була побудована Лікарня при Микільському Больницькому монастирі на два поверхи, а також лікарня для прочан та мандрівників, яка щороку обслуговувала понад 500 хворих. 1873 року в Києві при Церковно-Археологічному товаристві було започатковано перший загальнодоступний музей міста — Церковно-Археологічний, унікальна колекція якого налічувала понад 30 тисяч експонатів. Метою його створення було визначено захист та зібрання церковних старожитностей, а також вивчення церковної історії. За своїми організаційними принципами музей був закладом цивільним, діяв на громадських засадах та існував на добровільні пожертви. Створення цього музею знайшло глибоке розуміння серед духівництва — від сільських пастирів до настоятелів монастирів та єпископату, багато з яких ревно сприяли поповненню колекції музею.

personalguide.place.title.3 = Золоті Ворота
personalguide.place.description.3 = Рідкісний пам'ятник оборонного зодчества Київської Русі, який зберігся до наших днів. Золоті ворота були головним в'їздом до Києва часів Ярослава Мудрого. Цей дивовижний витвір давньоруських зодчих викликав захоплення сучасників і наводив жах на ворогів своєю неприступністю. Золоті Ворота – могутня бойова брама, над якою підноситься Благовіщенська церква. У музеї проводяться театралізовані вистави, що розповідають про історію стародавнього Києва
personalguide.place.text.3.1 = Про будівництво Золотих воріт згадується в літописі під 1037 роком Заложив Ярослав город — великий Київ, а в города сього ворота є Золоті. Заложив він… потім церкву на Золотих воротах, кам'яну, Благовіщення святої БогородиціТаким чином через ці ворота до міста мали приходити «благі вісті». Найбільш вірогідна дата спорудження воріт 1017 —1024 рр., бо на 1037 рік уже є записи про спорудження багатьох будівель «міста Ярослава»: Золоті ворота, Софійський собор, церква Святої Ірини та інші. За один рік стільки будівництв не могло б бути виконаним, адже Київ був заселеним не дуже густо (30 000 людей). Можливо, що в літописі згадується будівництво за останні майже 30 років перед 1037 роком, тоді Золоті ворота могли з'явитися і за Володимира Великого. Перша згадка про Золоті ворота Києва міститься під 1018 р. у польській хроніці Аноніма Галла (початок ХІІ ст.). У ній  розповідається про війну за владу Святополка, якого підтримував тесть — польський князь Болеслав I Хоробрий — з Ярославом. 14 серпня 1018 р. вони взяли Київ і Болеслав ударив мечем об Золоті ворота на знак захоплення міста. Від удару меч вищербився, звідси його назва — «Щербець». Потім цей меч зберігався у Гнезні (першій столиці Польського королівства) і став одним із символів Польщі.
personalguide.place.text.3.2 = &1Стан воріт значно погіршився за час перебування під землею. Було розкрито дві паралельні стіни, довжина яких становила 25 метрів (східний пілон) і 13 метрів (західний), а висота була близько 8 метрів[15]. Сім пар пілястр було нараховано на внутрішніх поверхнях стін проїзду, а простір між пілястрами було прикрашено невеликими двоступінчастими нішами. Мурування воріт є схожим до Софійського собору — було використано змішану техніку («opus mixtum»), коли чергуються різні за розміром природні камені з рядами цегли (плінфи). 25 червня 1834 року (на день народження імператора) відбулося урочисте відкриття Золотих воріт — вони були освячені і «вілюміновані». Для збереження пам'ятки були потрібні заходи. Протягом 1835—1836 рр. верхню частину стін було залито вапняним розчином, а на руїни поклали дерен. 1837 року інженер Ф. Мєхович звів контрфорси біля східної стіни і з'єднав стіни залізними в'язями із кільцями. Згодом провадилися роботи з укріплення руїн: на окремих ділянках зроблено ремонт стародавньої кладки, зведено контрфорси, влаштовано металеві зв'язки, територію навколо залишків пам'ятки оточено чавунною огорожею. У такому вигляді Золоті ворота дійшли до нашого часу. Однак від атмосферних опадів пам'ятка руйнувалася й далі, що надзвичайно непокоїло вчених. У 1970-ті роки було прийнято рішення звести над залишками павільйон, який не тільки захищав би їх, а й відтворював первісний вигляд споруди.

personalguide.place.title.4 = Володимирський Собор
personalguide.place.description.4 = Володимирський собор був присвячений 900-річчю Хрещення Русі і названий на честь святого князя Володимира. Храм був задуманий архітекторами в старовізантійском стилі - таким, якими будували давньоруські храми в часи князя Володимира та Ярослава Мудрого. Володимирський собор являє собою традиційний шестистовпний храм, увінчаний сімома куполами. Це блискучий зразок гармонії живопису та архітектури. Славу унікальної пам'ятки культури Володимирський собор одержав в основному завдяки своїм розписам. Собор розписували видатні російські художники: В. М. Васнєцов, М. А. Врубель, М. В. Нестеров, П. А. Сведомській і В. А. Котарбіньський.
personalguide.place.text.4.1 = У 1852 році Філарет, митрополит Московський, запропонував збудувати у Києві храм на честь майбутнього дев'ятисотріччя Хрещення Русі київським князем Володимиром. Громадяни з усіх частин Російської імперії почали масово жертвувати кошти на храм, і в 1859 загальна сума пожертв досягла 100 000 російських карбованців. Спорудження храму розпочалося в 1862, а закінчилося в 1882. На урочистому освячуванні собору, що відбулося 20 серпня 1896, був присутнім імператор Микола II з дружиною Олександрою Федорівною. У радянські часи собор залишався відкритим храмом, виконуючи функції кафедрального собору Києво-Галицької митрополії Російської Православної Церкви. Хоча спроби закрити були. Так, в серпні 1929 секретаріат ВУЦВК затвердив рішення Київської міської ради про закриття «за численними проханнями трудящих» Володимирського собору в Києві та організацію в його приміщенні Всеукраїнського антирелігійного музею.
personalguide.place.text.4.2 = &1Під час окупації собор був відреставрований, на кінець 1943 було призначено його урочисте відкриття. Після визволення Києва від німців собор став кафедральним собором Російської православної церкви і у такій якості функціонував надалі. У 1992 р., після утворення Української Православної церкви Київського Патріархату храм став Патріаршим кафедральним собором цієї конфесії. У Володимирському соборі нині знаходяться мощі Великомучениці Варвари, реліквіяр для яких у 18 столітті виготовив київський золотар Самійло Ростовський, а також мощі Святителя Макарія.

personalguide.food.title.1 = Ресторан Guramma
personalguide.food.description.1 = Зустріньте оновлене - ресторан Guramma. Він поєднує в собі два ресторани Guramma Modern Asia та Guramma Italiana. Тепер гості можуть насолодитися вишуканою італійською та сучасною азіатською кухнею в одному ресторані готелю Guramma Italiana. Ресторан Guramma - це завжди неперевершена якість страв, вишукано підібрана винна карта з усього світу, якісне обслуговування та приголомшливий панорамний вид на історичний Київ, Дніпро та його схили. Щодня вони створюють унікальну атмосферу для вашого відпочинку, і це, безумовно, особлива гастрономічна історія. Історія про зворушливі романтичні вечори з коханою людиною, безтурботні розмови за келихом вина з коханими, задушевні сімейні вечері або гучні вечірки з живою музикою. Ресторан Guramma - це завжди незабутні враження!
personalguide.food.text.1.1 = Єдиний італійський ресторан у Києві з неймовірним панорамним видом на місто та Києво-Печерську лавру. Справжня італійська кухня на схилах Дніпра, танці та завжди привітні офіціанти з показом страв - все для того, щоб створити неповторну атмосферу для вашого безтурботного відпочинку. Як у справжньому італійському ресторані, у вашому розпорядженні велика винна карта, найсвіжіші морепродукти та найсмачніші десерти з вашої власної кондитерської.
personalguide.food.text.1.2 = &1Guramma Italiana - це тепла сімейна зустріч з дітьми, які мають можливість подивитися піцу і навіть взяти в ній участь. Guramma Italiana - це романтичне побачення з вогнями нічного міста або вечеря в компанії друзів з живою музикою. Guramma Italiana - це ваш Dolce Vita!

personalguide.food.title.2 = SANPAOLO
personalguide.food.description.2 = Ресторан SANPAOLO - це затишне місце в центрі столиці, де можна відпочити та смачно поїсти. Затишний, вишуканий інтер’єр, уважний персонал, вільна атмосфера та гарна музика сприятимуть вашому відпочинку. Ресторан - кухня вишуканих страв від шеф-кухаря, яка включає страви різних кулінарних традицій, смачні десерти. Меню включає страви для тих, хто дотримується здорового харчування, а також для любителів вегетаріанської кухні. Гордість ресторану - домашній хліб. Його випікають за спеціальними рецептами з борошна, подрібненого на власному млині з органічного зерна. Для ділових зустрічей та спілкування з діловими партнерами є VIP-зал на 20 осіб. М'які дивани, проектор - все у вашому розпорядженні
personalguide.food.text.2.1 = Затишний, вишуканий інтер’єр, уважний персонал, вільна атмосфера та хороша музика сприятимуть вашому відпочинку. Ресторан - кухня вишуканих страв від шеф-кухаря, що включає страви різних кулінарних традицій, смачні десерти. Меню включає страви для тих, хто дотримується здорового харчування, а також для любителів вегетаріанської кухні. Гордість ресторану - домашній хліб. Його випікають за спеціальними рецептами з борошна, подрібненого на власному млині з органічного зерна.
