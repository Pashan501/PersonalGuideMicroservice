personalguide.food.title.3 = Пар Бар³ 
personalguide.food.description.3 = Par Bar³ на Лівому березі Києва - це велике приміщення з панорамними вікнами і зручним зонуванням, де гості можуть вибрати місце на просторій терасі, в основному залі, за великими контактним баром або суші-баром. Де б ви не розмістилися, всюди будуть оточувати натуральні матеріали, що є сусідами з штучними: дерево, шкіра, камінь, бетон і залізо. Так зроблено неспроста - ці поєднання дарують непідробне відчуття захищеності і затишку. Гармонії інтер'єру додали кількістю різнофактурних зелених рослин - такий собі оазис в галасливому мегаполісі
personalguide.food.text.3.1 = Тераса Par Bar ³ працює цілий рік, розташуватися тут пропонують на дивані уздовж стіни, за столиками у прозорого винного шафи або в кінці залу на канапі, що потопає в зелені. А ще тут є гойдалка з підсвічуванням - неодмінно сфотографуйте. В основному залі також можна зробити вибір місця на м'яких диванах, або вибрати відокремлені столики з затишними кріслами. Щоб подивитися, як хлопці готують дещо з азіатського меню - займайте місця у восьмиметрового кам'яного суші-бару. Якщо плани на вечір - коктейльна магія - сідайте за значний контактний бар. Вечорами атмосферности ресторану додає освітлення - теплий, м'який розсіюється світло. В основі меню Par Bar ³ на Лівому березі - страви європейської та азіатської кухонь, зібрані з урахуванням побажань постійних гостей мережі. Шеф постарався зробити його змістовним, щоб кожен знайшов блюдо до душі.
